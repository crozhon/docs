<!-- GitHub Buttons-->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free@5.13.0/css/fontawesome.css" />
<link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
<link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
<link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />

</head>

<body>
  <nav>
    <a class="github-button" href="https://github.com/gunrock/gunrock/subscription" data-icon="octicon-eye" data-size="large" data-show-count="true" aria-label="Watch gunrock/gunrock on GitHub">Watch</a> <a class="github-button" href="https://github.com/gunrock/gunrock/fork" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork gunrock/gunrock on GitHub">Fork</a> <a class="github-button" href="https://github.com/gunrock/gunrock" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star gunrock/gunrock on GitHub">Star</a>
  </nav>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      
      executeScript: true,
      noEmoji: true,

      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: false,
      
      maxLevel: 4,
      subMaxLevel: 2,
      
      name: 'gunrock',

      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },

      darkMode: {
        light: {
          toggleBtnBg: '#ddb300'
        }
      },      

      themeColor: '#ddb300',

      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      // Fetch README.md from gunrock/gunrock repository
      homepage: 'https://raw.githubusercontent.com/gunrock/gunrock/master/README.md',
      
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master')
            } else {
              url = 'https://github.com/gunrock/docs/blob/master/docs/' + vm.route.file
            }
            // Edit document buttom, top left
            var editHtml = '[ :fas fa-edit fa-fw: ](' + url + ')\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              // Footer
              + '<a href="https://gunrock.github.io/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Gunrock &copy; 2019 The Regents of the University of California.</a>'
          })
        }
      ]
    }
  </script>

  <!-- XXX: What are these plugins? -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/matomo.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

</body>

</html>
